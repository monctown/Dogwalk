<!DOCTYPE HTML>
<html>
	<head>
		<title>Toronto Dog Walker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="images/toronto-dog-walker-32.png">
		<link rel="icon" type="image/png" href="images/toronto-dog-walker-192.png" sizes="192x192">
		<link rel="apple-touch-icon" sizes="180x180" href="images/toronto-dog-walker-180.png">
	</head>
	<body class="is-preload">

		<div id="top-bar">
			<nav>
				<span class="phone-number">(647) 889-8019</span>
			</nav>
			<div class="strip"></div>
		</div>
		
		<div class="container">
			<div class="logo-container">
				<img src="images/toronto-dog-walker.png" alt="toronto dog walker logo" class="logo">
			</div>
			<header id="header">
				<h1>Toronto Dog Walker</h1>
				<p>
					We are a professional dog walking service located in the heart of Toronto. 
					Our experienced walkers will ensure that every clientâ€™s pet is treated with the utmost care. 
					Book a walk and pay securely for the best care that will meet all of your dog's needs.
				</p>
			</header>

			<!-- Signup Form -->
			<form id="signup-form" method="post" action="https://submit-form.com/ztQvCAF8L">
				<!-- Redirect back to your website -->
				<input type="hidden" name="_redirect" value="https://dogwalktoronto.ca/?success=true"/>
				
				<input type="text" name="name" id="name" placeholder="Name" required />
				<input type="email" name="email" id="email" placeholder="Email Address" required />
				<input type="text" name="location" id="location" placeholder="Neighborhood" required />
				<input type="submit" value="Sign Up" />
			</form>

			<!-- Success/Failure Message Container -->
			<span id="form-message" class="message"></span>
		</div>

		<!-- Footer -->
		<footer id="footer"></footer>

		<!-- Scripts -->
		<script>
			(function() {
				"use strict";

				// Get the message element.
				var $message = document.getElementById('form-message');

				// Helper functions to show/hide messages.
				$message._show = function(type, text) {
					$message.innerHTML = text;
					$message.className = 'message ' + type + ' visible';

					// Hide the message after 3 seconds.
					setTimeout(function() {
						$message.className = 'message';
					}, 3000);
				};

				// Check the URL for success or error parameters.
				var urlParams = new URLSearchParams(window.location.search);
				if (urlParams.has('success')) {
					$message._show('success', 'Thank you for signing up!');
				} else if (urlParams.has('error')) {
					$message._show('failure', 'Something went wrong. Please try again.');
				}
			})();
		</script>
	</body>
</html>
