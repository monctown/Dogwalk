<!DOCTYPE HTML>
<html>
	<head>
		<title>Toronto Dog Walking</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		 <link rel="shortcut icon" href="images/toronto-dog-walker-32.png">
                <link rel="icon" type="image/png" href="images/toronto-dog-walker-192.png" sizes="192x192">
                <link rel="apple-touch-icon" sizes="180x180" href="images/toronto-dog-walker-180.png">
	</head>
	<body class="is-preload">

<div id="top-bar">
    <nav>
        <span class="phone-number">(647) 456-7890</span>
    </nav>
    <div class="strip"></div>
</div>

		
		
		<div class="container">
			<div class="logo-container">
		<img src="images/toronto-dog-walker.png" alt="toronto dog walker logo" class="logo">
			</div>
		<!-- Header -->
		<header id="header">
			<h1>Toronto Dog Walker</h1>
			<p>Our Toronto based company offers affordable and professional dog walking services, where you can book a walk, hire a walker, meet the client, and pay securely for the best care of your pet, ensuring a positive experience with every walk.</p>
		</header>

		<!-- Signup Form -->
		<form id="signup-form" method="post" action="#">
			<input type="text" name="name" id="name" placeholder="Name" />
			<input type="email" name="email" id="email" placeholder="Email Address" />
			<input type="text" name="location" id="location" placeholder="Neighborhood" />
			<input type="submit" value="Sign Up" />
		</form>
		</div>
		<!-- Scripts -->
		<script src="assets/js/main.js"></script>

	</body>
</html>
